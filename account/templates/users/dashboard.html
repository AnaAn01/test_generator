{% extends 'base.html' %}

{% block title %}Page Title{% endblock %}

{% block content %}
  <h1>Hello, {{ user.username|default:'Guest' }}!</h1>

  <div>
      {% if user.is_authenticated %}
          <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
      {% else %}
          <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
      {% endif %}
  </div>
{% endblock %}
